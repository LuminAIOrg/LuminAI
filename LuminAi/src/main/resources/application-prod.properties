# application-prod.properties

# Datasource configuration
quarkus.datasource.jdbc.url=jdbc:postgresql://${env:DB_HOST}:${env:DB_PORT}/${env:DB_NAME}
quarkus.datasource.username=${env:DB_USER}
quarkus.datasource.password=${env:DB_PASS}

# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
